apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aayush-devsecops-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Aayushgit18/Devsecops-aayush-deploy.git"
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: aayush-app
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
